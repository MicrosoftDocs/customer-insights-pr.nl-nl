### YamlMime:Landing
title: Verklarende woordenlijst voor de functionaliteit voor betrokkenheidsinzichten (preview) in Dynamics 365 Customer Insights
summary: Verzamel gegevens voor uw websites. Krijg interactief inzicht in de interacties en het gebruik van klanten op al uw sites. Gebruik de diepe integratie tussen betrokkenheidsinzichten en doelgroepinzichten om uw realtime gedragsanalyses te verrijken met klantprofielrapporten. Verrijk klantprofielen met webactiviteiten om naast relevante klantgegevens ook realtime gedragsgegevens te krijgen. Transformeer uw bedrijf om onmiddellijke waarde uit uw klantgegevens te halen.
