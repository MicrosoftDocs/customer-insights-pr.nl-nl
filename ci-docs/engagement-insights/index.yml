### YamlMime:Landing
title: Betrokkenheidsinzichten (preview) loopt af
summary: De Dynamics 365 Customer Insights preview van de mogelijkheden voor betrokkenheidsinzichten is op 15 februari 2022 beëindigd. Deze wijziging betekent dat de proefervaring van Customer Insights niet langer de mogelijkheid biedt om trechters of andere rapportagefunctionaliteit te maken. We nodigen u uit om de vele andere functies van Customer Insights, het Microsoft-klantgegevensplatform (CDP) te verkennen en te evalueren. Neem rechtstreeks contact op met uw Microsoft-accountteam als u vragen hebt over de beëindiging van de preview van de mogelijkheden. Uw accountteam houdt u op de hoogte van komende lanceringen. Bedankt!
